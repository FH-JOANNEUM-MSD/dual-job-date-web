<div class="wrapper">


  <div class="top-right-wave">
    <svg fill="none" height="722" viewBox="0 0 864 722" width="864" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M257 140C121.4 152.8 29.1667 52 0 0L864 3.5V721.5H767.5C468.7 683.5 519 532 581.5 461C618 411.167 684 291.1 656 209.5C621 107.5 426.5 124 257 140Z"
        fill="#73B72A"/>
    </svg>
  </div>
  <div class="headline">
    <div class="logo">
      <img src="assets/images/logo/dual_dating_logo.png">
    </div>
    <div class="name">
      <p>{{ 'loginPage.title' | translate }} </p>
    </div>
  </div>

  <div class="bottom-left-circle">
    <svg class="out" fill="none" height="379" viewBox="0 0 278 379" width="278" xmlns="http://www.w3.org/2000/svg">
      <path
        d="M278 362C278 561.927 115.927 724 -84 724C-283.927 724 -446 561.927 -446 362C-446 162.073 -283.927 0 -84 0C115.927 0 278 162.073 278 362Z"
        fill="#73B72A"/>
    </svg>
    <svg class="in" fill="none" height="303" viewBox="0 0 202 303" width="202" xmlns="http://www.w3.org/2000/svg">
      <circle cx="-84" cy="286" fill="#CDECAC" r="286"/>
    </svg>
  </div>
  <div class="form-circle">
    <div class="form-wrapper">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

        <input formControlName="email" id="email" placeholder="Email..." type="email">
        <!-- TODO implement correct form errors -->
        <mat-error *ngIf="loginForm.controls.email.invalid">Verpflichtend und gültige Email benötigt</mat-error>
        <input formControlName="password" id="password" placeholder="Password..." type="password">
        <mat-error *ngIf="loginForm.controls.password.invalid">Verpflichtend</mat-error>
        <button type="submit">LOGIN</button>
      </form>
      <div class="forgot">
        <!-- TODO implement forgot password <a href="#">Forgot Password?</a>-->
      </div>
    </div>
  </div>
</div>
