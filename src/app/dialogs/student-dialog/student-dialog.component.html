<div class="header row">
  <h1 mat-dialog-title>{{ (multiple ? 'studentDialog.multipleTitle' : 'studentDialog.title') | translate }}</h1>
  @if (userId) {
    <button (click)="delete()" color="warn" mat-icon-button>
      <mat-icon>delete</mat-icon>
    </button>
  }
</div>

<mat-dialog-content>
  @if (isLoading) {
    <mat-spinner></mat-spinner>
  } @else {
    <form [formGroup]="form" class="col">

      @if (multiple) {
        <input #fileInput (change)="onFileSelect($event)" accept=".xlsx, .csv" style="display: none;" type="file">
        <button (click)="fileInput.click()" class="primary-button" mat-flat-button>
          <mat-icon>file_upload</mat-icon>
          <!-- TODO If filename to long fix design-->
          {{ fileName ? fileName : ('studentDialog.button.import' | translate) }}
        </button>
      } @else {
        <mat-form-field>
          <mat-label>{{ 'studentDialog.email' | translate }}</mat-label>
          <input formControlName="email" matInput>
          <mat-error *ngIf="form.controls.email.invalid">{{ 'formErrors.required' | translate }}</mat-error>
          <!-- TODO Show correct formError -->
        </mat-form-field>
      }
      <ng-select
        [clearable]="false"
        [items]="institutions"
        appendTo="body"
        bindLabel="keyName"
        formControlName="institution"
      ></ng-select>

      <ng-select
        [clearable]="false"
        [items]="academicPrograms"
        appendTo="body"
        bindLabel="keyName"
        formControlName="academicProgram"
      ></ng-select>

    </form>
  }
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="isLoading" mat-button mat-dialog-close>{{ 'generic.cancel' | translate }}</button>
  <button (click)="save()" [disabled]="this.userId!! || form.invalid || this.isLoading" class="primary-button"
          mat-button
          type="submit">{{ 'generic.save' | translate }}
  </button>
</mat-dialog-actions>
